<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream Countdown</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(135deg,#0f172a,#0f3b2e);
      color:#e6fffa;
      position:relative;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:url("images/meghna_harsh.jpg") center/cover no-repeat;
      filter:blur(3px) brightness(0.8);
      z-index:-1;
    }
    .card{
      background:rgba(0,0,0,0.55);
      padding:36px;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
      min-width:320px;
    }
    h1{margin:0 0 14px;font-size:28px;letter-spacing:-0.4px}
    p.lead{margin:0 0 18px;opacity:0.95}
    .target{font-size:13px;opacity:0.8;margin-bottom:18px}
    .countdown{display:flex;gap:12px;justify-content:center;align-items:center}
    .segment{background:rgba(255,255,255,0.08);padding:14px 16px;border-radius:10px;min-width:84px}
    .number{font-size:26px;font-weight:700}
    .label{font-size:12px;opacity:0.85;margin-top:6px}
    .live{color:#38b000; font-weight:700}
    footer{margin-top:14px;font-size:12px;opacity:0.8}
    @media (max-width:420px){.countdown{flex-wrap:wrap}.segment{min-width:60px;padding:10px 8px}}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Stream countdown">
    <h1>We love the enthusiasm</h1>
    <p class="lead">The stream begins at <strong>4:00 PM Central Time</strong> on <strong>November 28, 2025</strong>.</p>
    <div class="target" id="targetString" aria-live="polite"></div>

    <div class="countdown" id="countdown" aria-live="polite">
      <div class="segment"><div class="number" id="days">--</div><div class="label">Days</div></div>
      <div class="segment"><div class="number" id="hours">--</div><div class="label">Hours</div></div>
      <div class="segment"><div class="number" id="minutes">--</div><div class="label">Minutes</div></div>
      <div class="segment"><div class="number" id="seconds">--</div><div class="label">Seconds</div></div>
    </div>

    <div style="margin-top:14px;" id="status" aria-live="polite"></div>
  </div>

  <script>
    const targetUtc = Date.parse("2025-11-28T22:00:00Z");

    const targetStringEl = document.getElementById('targetString');
    targetStringEl.textContent = 'That is ' + new Date(targetUtc).toLocaleString(undefined, {weekday:'long', year:'numeric', month:'long', day:'numeric', hour:'numeric', minute:'2-digit', second:'2-digit', timeZoneName:'short'}) + ' (your local time).';

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('minutes');
    const secsEl = document.getElementById('seconds');
    const statusEl = document.getElementById('status');

    function pad(n){return String(n).padStart(2,'0');}

    function update(){
      const now = Date.now();
      let diff = targetUtc - now;

      if (diff <= 0){
        daysEl.textContent = '00';
        hoursEl.textContent = '00';
        minsEl.textContent = '00';
        secsEl.textContent = '00';
        statusEl.innerHTML = '<span class="live">Stream is live!</span>';
        clearInterval(timer);
        return;
      }

      const sec = 1000;
      const minute = 60*sec;
      const hour = 60*minute;
      const day = 24*hour;

      const d = Math.floor(diff / day);
      diff -= d*day;
      const h = Math.floor(diff / hour);
      diff -= h*hour;
      const m = Math.floor(diff / minute);
      diff -= m*minute;
      const s = Math.floor(diff / sec);

      daysEl.textContent = pad(d);
      hoursEl.textContent = pad(h);
      minsEl.textContent = pad(m);
      secsEl.textContent = pad(s);

      statusEl.textContent = '';
    }

    update();
    const timer = setInterval(update, 1000);
  </script>
</body>
</html>
